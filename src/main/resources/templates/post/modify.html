<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
  <!-- Begin Page Content -->
  <form action="#" th:action="@{/post}" method="#" th:method="put">
    <input type="hidden" th:name="id" th:value="${post.id}">
    <label for="title">제목</label>
      <input type="text" id="title" th:name="title" th:value="${post.title}">
    <label for="description">설명</label>
    <input type="text" id="description" th:name="description" th:value="${post.description}">
<!--    <button type="submit">수정</button>-->
    <input type="submit">
  </form>

  <form th:action="@{/post}" th:method="delete">
    <input type="hidden" th:name="id" th:value="${post.id}">
    <button type="submit">삭제</button>
  </form>
</th:block>
</html>
